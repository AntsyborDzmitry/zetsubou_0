<!-- Be aware! Displaying of elements in this html is customisable by css depending on the page where it used -->
<div class="tableController data-table__container">
    <div ng-if="ewfGridCtrl.showCustomizationButton" class="data-table__settings-btn"><a ng-click="ewfGridCtrl.showColumnCustomizationDialog()"><i class="dhlicon-gear"></i></a></div>
    <table class="data-table">
        <thead>
            <tr class="data-table__header">
                <th class="data-table__header-cell checkbox-cell">
                    <label class="checkbox checkbox_inline">
                        <input id="checkbox_shipment_{{$index}}" class="checkbox__input" type="checkbox" value=""
                           data-aqa-id="checkbox_shipment_{{$index}}"
                           ng-model="ewfGridCtrl.selectAll"
                           ng-change="ewfGridCtrl.setPageSelection(ewfGridCtrl.selectAll)">
                        <span class="label"></span>
                    </label>
                </th>
                <th ng-repeat="column in ewfGridCtrl.attributes.visibleColumns track by $id(column)" class="data-table__header-cell">
                    <a class="data-table__sort"
                       ng-class="ewfGridCtrl.getSortOrderCssClasses(column.alias)"
                       ng-click="ewfGridCtrl.toggleSortOrder(column.alias)">
                        <span nls="{{column.title}}" nls-bind></span>
                        <i class="data-table__sort-arrow"
                           ng-class="{'dhlicon-arrow-up': !ewfGridCtrl.attributes.disableSorting}">
                        </i>
                        <i class="data-table__sort-arrow"
                           ng-class="{'dhlicon-arrow-down': !ewfGridCtrl.attributes.disableSorting}">
                        </i>
                    </a>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="data-table__item"
                ng-repeat="row in ewfGridCtrl.pagination.data track by $index"
                ng-class="{'selected': row.isSelected }">

                <td class="data-table__cell checkbox-cell">
                    <label class="checkbox">
                        <input type="checkbox" class="checkbox__input" id="checkbox_shipment_{{$index}}"
                           data-aqa-id="checkbox_shipment_{{$index}}"
                           ng-model="row.isSelected">
                        <span class="label"></span>
                    </label>
                </td>

                <td class="data-table__cell">
                    <a ng-show="!ewfGridCtrl.isPopup && !ewfGridCtrl.simpleFirstColumn" ng-href="./new-contact.html?key={{row.key}}">{{ row[ewfGridCtrl.attributes.visibleColumns[0].alias] }}</a>
                    <span ng-show="ewfGridCtrl.simpleFirstColumn">{{ row[ewfGridCtrl.attributes.visibleColumns[0].alias] }}</span>
                    <a ng-show="ewfGridCtrl.isPopup" ng-click="ewfGridCtrl.triggerEvent('onSelection', { $selection: row, $index: ewfGridCtrl.pagination.rowMin + $index - 1 })">
                        {{ row[ewfGridCtrl.attributes.visibleColumns[0].alias] }}
                    </a>

                    <ul class="individual-options">
                        <li class="individual-options__item"><a class="btn btn_small" ng-href="./new-contact.html?key={{row.key}}" data-id="{{row.key}}"><i class="dhlicon-pencil"></i><span nls="address-book.edit_btn"></span></a></li>
                        <li class="individual-options__item"><a class="btn btn_small" ng-href="./new-contact.html?key={{row.key}}&mode=copy" data-id="{{row.key}}" ng-click="" data-id="0048"><i class="dhlicon-copy"></i><span nls="address-book.copy_btn"></span></a></li>
                        <li class="individual-options__item"><a class="btn btn_small" data-id="{{row.key}}" ng-click="ewfGridCtrl.deleteElements(row.key)"><i class="dhlicon-remove"></i><span> {{ 'address-book.delete_btn' | translate }} </span></a></li>
                        <li class="individual-options__item"><a class="btn btn_action" ng-click="" data-id="0048"><span nls="address-book.pickup_btn"></span></a></li>
                        <li class="individual-options__item"><a class="btn btn_action" ng-click="" data-id="0048"><span nls="address-book.get_quote_btn"></span></a></li>
                        <li class="individual-options__item"><a class="btn btn_action" ng-click="" data-id="0048"><span nls="address-book.create_shipment_btn"></span></a></li>
                    </ul>

                </td>
                <!--Use Trusted HTML as Grid Cell-->
                <td class="data-table__cell"
                   ng-if="ewfGridCtrl.useTrustedHtml"
                   ng-repeat="column in ewfGridCtrl.attributes.visibleColumns.slice(1) track by $id(column)">
                    <span ng-bind-html="row[column.alias]"></span>
                </td>
                <!--Use simple text as Grid Cell-->
                <td class="data-table__cell"
                   ng-if="!ewfGridCtrl.useTrustedHtml"
                   ng-repeat="column in ewfGridCtrl.attributes.visibleColumns.slice(1) track by $id(column)">
                    <span ng-bind="row[column.alias]"></span>
                </td>

                <td class="data-table__cell edit-delete-case">
                    <div>
                        <a ng-click="ewfGridCtrl.editCallback(row.key)" class="btn btn_action btn_small"><i class="dhlicon-pencil"></i>Edit</a>
                    </div>
                    <div>
                        <small><a ng-click="ewfGridCtrl.deleteElements(row.key)">Delete</a></small>
                    </div>
                </td>

            </tr>
        </tbody>
    </table>
</div>
