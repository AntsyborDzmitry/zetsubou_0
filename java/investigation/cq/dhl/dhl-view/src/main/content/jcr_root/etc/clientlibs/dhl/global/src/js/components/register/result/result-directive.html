<div class="main" ng-if="regSuccess.isAccountHolder">
   <div class="container">
      <form id="verification" method="POST" action="#">
         <article class="layout full-width">
            <h2 nls="registration.registration_check_status"></h2>
            <section  class="area">
               <div class="overlay-grey a-center" id="login">
                  <div class="half-width">
                     <i class="dhlicon-email-secure icon-large icon-round bg-blue"></i>
                     <h3 nls="registration.registration_account_holder_success_title"></h3>
                     <p>
                        <span nls="registration.registration_account_holder_success_message_part1"></span> <b>1</b>
                        <span nls="registration.registration_account_holder_success_message_part2"></span>
                     </p>
                     <a href="auth/login.html" class="btn btn_action gray" nls="registration.registration_check_btn_text"></a>
                  </div>
               </div>
            </section>
         </article>
      </form>
   </div>
</div>
