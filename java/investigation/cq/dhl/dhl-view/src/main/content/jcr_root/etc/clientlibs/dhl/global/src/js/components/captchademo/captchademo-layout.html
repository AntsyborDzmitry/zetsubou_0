<form novalidate name="regForm" ng-submit="captchademo.sendCaptchaSelection()" id="captchademo">
    <div>
        <h3>For security purposes, please verify that you're a human being</h3>
        <div captcha options="captchaOptions"></div>
    </div>

    <button style="float: right"
            class="btn btn_success"
            type="submit">Submit</button>

    <div>
        <h3 ng-show="captchaResult">Your selection was {{captchaResult}}</h3>
    </div>
</form>
