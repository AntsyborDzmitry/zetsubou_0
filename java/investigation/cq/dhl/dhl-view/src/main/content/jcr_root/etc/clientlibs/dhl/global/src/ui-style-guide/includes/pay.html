<section class="area">
    <div class="area__content">
        <div class="row">
            <div class="overlay-grey col-9">
                <h2 class="margin-top-none">Payment by credit card</h2>
                <div class="row">
                    <div class="col-4">
                        <div class="field card-list">
                            <input class="input input_width_full" placeholder="Select your card type">
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="card-list_item">
                                        <img class="card-type" src="/etc/clientlibs/dhl/global/public/img/credit-cards/visa.png" />
                                        <span>Visa</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="card-list_item">
                                        <img class="card-type" src="/etc/clientlibs/dhl/global/public/img/credit-cards/maestro.png" />
                                        <span>Maestro</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="card-list_item">
                                        <img class="card-type" src="/etc/clientlibs/dhl/global/public/img/credit-cards/amex.png" />
                                        <span>American Express</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <label class="checkbox">
                    <input type="checkbox" class="checkbox checkbox__input">
                    <span class="label">Billing address is the same as the shipper (from) address</span>
                </label>
            </div>
        </div>
    </div>
</section>
